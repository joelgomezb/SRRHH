        empty_first: 1
        empty_first_label: --Seleccione una opci칩n--
        constraints:
          - type: Required
            message: "Debe seleccionar un tipo de personal"
      - type: Select
        name: tipo_reporte
        id: tipo_reporte
        attributes:
          class: form-control
          style: "width: 35%;"
        label: Seleccione Reporte 
        options: 
          - [ 1, "Personal NO CONSIDERADO en el Fideicomiso" ]
