---
languages: [es]
method: post
id: frm_seleccionar_reporte_mppee
elements:
  - type: Fieldset
    name: datos_registro
    legend: Datos de Fideicomiso
    attributes:
      class: principal
    elements:
      - type: Select
        name: anio
        id: anio
        attributes:
          class: form-control
          style: "width: 20%;"
        label: Seleccione el A침o
        options: 
          - [ 2016, 2016 ]
          - [ 2015, 2015 ]
          - [ 2014, 2014 ]
          - [ 2013, 2013 ]
          - [ 2012, 2012 ]
          - [ 2011, 2011 ]
          - [ 2010, 2010 ]                    
        empty_first: 1
        empty_first_label: --Seleccione un a침o--
        constraints:
          - type: Required
            message: "Debe seleccionar un a침o"
      - type: Select
        name: mes
        id: mes
        attributes:
          class: form-control
          style: "width: 20%;"
        label: Seleccione el Mes
        options: 
          - [ 01, "Enero" ]
          - [ 02, "Febrero" ]
          - [ 03, "Marzo" ]
          - [ 04, "Abril" ]
          - [ 05, "Mayo" ]
          - [ 06, "Junio" ]
          - [ 07, "Julio" ]
          - [ 08, "Agosto" ]
          - [ 09, "Septiembre" ]
          - [ 10, "Octubre" ]
          - [ 11, "Noviembre" ]
          - [ 12, "Diciembre" ]
