---
languages: [es]
method: post
id: frm_seleccionar_datos_archivo
elements:
  - type: Fieldset
    name: datos_registro
    legend: Datos de Fideicomiso
    attributes:
      class: principal
    elements:
      - type: Select
        name: anio
        id: anio
        attributes:
          class: form-control
          style: "width: 20%;"
        label: Seleccione el Año
        options: 
          - [ 2016, 2016 ]
          - [ 2015, 2015 ]
          - [ 2014, 2014 ]
          - [ 2013, 2013 ]
          - [ 2012, 2012 ]
          - [ 2011, 2011 ]
          - [ 2010, 2010 ]                    
        empty_first: 1
        empty_first_label: --Seleccione un año--
        constraints:
          - type: Required
            message: "Debe seleccionar un año"
      - type: Select
        name: tipo_reporte
        id: tipo_reporte
        attributes:
          class: form-control
          style: "width: 20%;"
        label: Seleccione Archivo
        options: 
          - [ 1, "APORTES" ]
          - [ 2, "INCORPORACIONES" ]                    
        empty_first: 1
        empty_first_label: --Seleccione un tipo de reporte para archivo--
        constraints:
          - type: Required
            message: "Debe seleccionar un tipo de reporte para archivo"
      - type: Radiogroup
        name: periodo
        id: periodo
        attributes:
          class: form-control
          style: "width: 20%;"
        label: Seleccione el Período
        options:
          - [ 1, 'Mensual' ]
          - [ 2, 'Trimestral' ]
      - type: Fieldset
        name: datos_mensuales
        id: datos_mensuales
        attributes:
          class: form-control
        elements:     
          - type: Select
            name: mes
            id: mes
            label: Seleccione el Mes
            options: 
              - [ 01, "Enero" ]
              - [ 02, "Febrero" ]
              - [ 03, "Marzo" ]
              - [ 04, "Abril" ]
              - [ 05, "Mayo" ]
              - [ 06, "Junio" ]
              - [ 07, "Julio" ]
              - [ 08, "Agosto" ]
              - [ 09, "Septiembre" ]
              - [ 10, "Octubre" ]
              - [ 11, "Noviembre" ]
              - [ 12, "Diciembre" ]
            empty_first: 1
            empty_first_label: --Seleccione un mes--
            constraints:
              - type: Required
                message: "Debe seleccionar un mes"
                when:
                  field: periodo
                  values: [ '1' ]
      - type: Fieldset
        name: datos_trimestre
        id: datos_trimestre
        attributes:
          class: form-control
        elements:
          - type: Select
            name: trimestre
            id: trimestre
            label: Seleccione el Trimestre
            options: 
              - [ 1, "1er Trimestre" ]
              - [ 2, "2do Trimestre" ]
              - [ 3, "3er Trimestre" ]
              - [ 4, "4to Trimestre" ]          
            empty_first: 1
            empty_first_label: --Seleccione un trimestre--
            constraints:
              - type: Required
                message: "Debe seleccionar un trimestre"
                when:
                  field: periodo
                  values: [ '2' ]    
      - type: Block
        attributes:
          class: botones
        elements:
        - type: Button
          name: btn_guardar
          id: btn_guardar
          attributes:
            class: btn btn-primary
            style: "margin: 10px 10px;"
          value: Generar Archivo
